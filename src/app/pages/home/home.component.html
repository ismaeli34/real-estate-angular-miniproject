<div class="section" style="background-color: #e5e5e59c;">
    <div class="container">
        <div class="row mb-5 align-items-center">
            <div class="col-lg-6">
                <h2 class="font-weight-bold text-primary heading">
                    Popular Properties
                </h2>
            </div>
            <div class="col-lg-6 text-lg-end">
                <p>
                    <a href="#" target="_blank" class="btn btn-primary text-white py-3 px-4">View all properties</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="property-slider-wrap">
                    <div class="property-slider">
                        <div class="row">
                            @for(item of propertyList; track $index){

                                <div class="col-3">
                                    <div class="property-item">
                                        <a class="img">
                                                <img [src]="item.thumbnailImage" alt="Image" class="img-fluid" />
                                        </a>
    
                                        <div class="property-content">
                                            <div class="price mb-2"><span>${{item.price}}</span></div>
                                            <div>
                                                <span class="d-block mb-2 text-black-50"> {{item.address}}</span>
                                                <span class="city d-block mb-3">{{item.city}},{{item.state}}</span>
    
                                                <div class="specs d-flex mb-4">
                                                    <span class="d-block d-flex align-items-center me-3">
                                                        <span class="icon-bed me-2"></span>
                                                        <span class="caption">{{item.propertyType}}</span>
                                                    </span>
                                                    <span class="d-block d-flex align-items-center">
                                                        <span class="icon-bath me-2"></span>
                                                        <span class="caption">2 baths</span>
                                                    </span>
                                                </div>
    
                                                <a type="button" class="btn btn-primary" data-bs-toggle="modal" 
                                                data-bs-target="#myModal" class="btn btn-primary py-2 px-3" (click)="openEnquiryModel(item.propertyId)">Make an
                                                    Enquiry</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            }
                           

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div> 



<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Make an enquiry</h4>
          <button type="button" class="btn-close" (click)="closeEnquiryModel()" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <textarea [(ngModel)]="enquiryObj.enquiryMessage" name="" placeholder="Add Your Message" id=""></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeEnquiryModel()">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="makeEnquiry()">Make an enquiry</button>

        </div>
  
      </div>
    </div>
  </div>
